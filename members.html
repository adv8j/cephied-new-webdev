  <script>
    // console.log("yes\n");
    // console.log(members);

    const flexContainer = document.createElement("div");
    flexContainer.classList.add("flex-container");

    members.forEach((member) => {
      const userCard = document.createElement("div");
      userCard.classList.add("user-card");

      const userPhoto = document.createElement("div");
      userPhoto.classList.add("user-photo");
      const photo = document.createElement("img");
      photo.src = member.Photo;
      photo.alt = "User Photo";
      userPhoto.appendChild(photo);
      userCard.appendChild(userPhoto);

      const userDetails = document.createElement("div");
      userDetails.classList.add("user-details");
      const name = document.createElement("h3");
      name.textContent = `Name: ${member.Name}`;
      const email = document.createElement("p");
      email.textContent = `Email: ${member.Email}`;
      const designation = document.createElement("p");
      designation.textContent = `Designation: ${member.Designation}`;
      userDetails.appendChild(name);
      userDetails.appendChild(email);
      userDetails.appendChild(designation);
      userCard.appendChild(userDetails);

      flexContainer.appendChild(userCard);
    });

    document.body.appendChild(flexContainer);
  </script>
    <img src="./logo.png" alt="cepheid logo" class="cepheid-logo" />
  </body>
